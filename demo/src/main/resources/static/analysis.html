<!DOCTYPE html>
<html lang="zh" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - WebCrawlerPro</title>
    <!-- 拆分后的 CSS 文件 -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/analysis.css">
    <script src="js/echarts.min.js"></script>
    <script src="js/wordcloud2.js"></script>
</head>

<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切换主题">
        <!-- SVG will be populated by JS -->
    </button>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="toggle-sidebar" id="toggleSidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </div>
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
            <span>WebCrawlerPro</span>
        </div>
        <div class="nav-section">
            <div class="nav-title">功能</div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <a href="index.html"><span>网页爬取</span></a>
            </div>
            <div class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>数据分析</span>
            </div>
        </div>
        <div class="nav-section">
            <div class="nav-title">最近爬取</div>
            <div class="history-header">
                <div class="history-actions">
                    <div class="history-action-btn clear-all" id="clearAllHistory" title="清空所有历史">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <!-- 用户状态 -->
        <div class="user-status" id="userStatus">
            <div class="user-info" style="display: none;">
                <span class="username" id="username"></span>
                <span class="logout" id="logout-btn">退出登录</span>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">登录</a>
                <a href="register.html" class="btn btn-primary">注册</a>
            </div>
        </div>

        <!-- 分析页面内容 -->
        <div class="analysis-container">
            <!-- 时间范围选择器 -->
            <div class="analysis-header">
                <h1 class="analysis-title">数据分析</h1>
                <div class="filter-container">
                    <!-- 日期过滤器已移除，现在通过URL参数historyId进行过滤 -->
                </div>
                <!-- 历史ID过滤信息 -->
                <div id="history-filter-info" class="filter-info d-none">
                    当前正在分析特定爬取历史的数据
                </div>
            </div>

            <!-- 分析卡片容器 -->
            <div class="analysis-cards">
                <!-- 词云图 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h2 class="card-title">词云分析</h2>
                        <!-- 词云数据源选择已移除，固定为关键词 -->
                    </div>
                    <div class="card-body">
                        <div id="word-cloud-container" class="analysis-chart"></div>
                        <div id="word-cloud-loading" class="loading-container">
                            <div class="loading"></div>
                            <span>加载词云数据...</span>
                        </div>
                        <div id="word-cloud-empty" class="empty-container d-none">
                            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 15s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                            <span>暂无词云数据</span>
                        </div>
                    </div>
                </div>

                <!-- 热词排行榜 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h2 class="card-title">热词排行榜</h2>
                    </div>
                    <div class="card-body">
                        <div id="hot-words-chart" class="analysis-chart"></div>
                        <div id="hot-words-loading" class="loading-container">
                            <div class="loading"></div>
                            <span>加载热词数据...</span>
                        </div>
                        <div id="hot-words-empty" class="empty-container d-none">
                            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 15s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                            <span>暂无热词数据</span>
                        </div>
                    </div>
                </div>

                <!-- 时间趋势分析 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h2 class="card-title">关键词时间趋势</h2>
                        <div class="card-actions">
                            <div class="trend-search">
                                <input type="text" id="trend-keyword" class="search-input" placeholder="输入关键词">
                                <select id="time-unit" class="select-input">
                                    <option value="day">按日</option>
                                    <option value="week">按周</option>
                                    <option value="month">按月</option>
                                </select>
                                <button id="search-trend" class="btn btn-primary btn-sm">查询</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="time-trend-chart" class="analysis-chart"></div>
                        <div id="time-trend-loading" class="loading-container">
                            <div class="loading"></div>
                            <span>加载趋势数据...</span>
                        </div>
                        <div id="time-trend-empty" class="empty-container d-none">
                            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 15s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                            <span>暂无趋势数据</span>
                        </div>
                    </div>
                </div>

                <!-- 来源分布 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h2 class="card-title">内容来源分布</h2>
                    </div>
                    <div class="card-body">
                        <div id="source-distribution-chart" class="analysis-chart"></div>
                        <div id="source-loading" class="loading-container">
                            <div class="loading"></div>
                            <span>加载来源数据...</span>
                        </div>
                        <div id="source-empty" class="empty-container d-none">
                            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 15s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                            <span>暂无来源数据</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/analysis.js"></script>
</body>

</html>
